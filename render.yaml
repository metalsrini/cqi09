services:
  - type: web
    name: cqi9-assessment
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web_app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.8.1
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: . 